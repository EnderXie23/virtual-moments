<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Moments</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Virtual Moments</h1>
            </div>
            <div class="search-bar" style="padding-top: 5mm;">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-links" style="padding-top: 5mm;">
                <a href="#">Home</a>
                <a href="#">Messages</a>
                <a href="#">Notifications</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <button id="new-post-button">Create New Post</button>
            <div class="feed" id="feed">
                <!-- Placeholder for posts -->
                <div class="post" data-username="user">
                    <div class="post-header">
                        <img src="photos/user.png" alt="User" class="post-user-img">
                        <div class="post-user-info">
                            <h2>Ender</h2>
                        </div>
                    </div>
                    <div class="post-footer">
                        <p style="text-align: center; font-size:x-large;">Enjoy Virtual Moments!</p>
                    </div>
                </div>
                <div id="loading-indicator" style="display: none;">Loading new post...</div>
            </div>
            <div class="sidebar">
                <div class="user-info">
                    <img src="photos/user.png" alt="User" class="sidebar-user-img">
                    <div>
                        <h2>Ender</h2>
                        <p>Welcome to Virtual Moments!</p>
                    </div>
                </div>
                <div class="friends">
                    <h3>Your Friends:</h3>
                    <div class="friend">
                        <img src="photos/furina.png" alt="Furina" class="friend-user-img">
                        <div>
                            <h4>Furina</h4>
                            <p>Available</p>
                        </div>
                        <button onclick="chatWithFriend(7861)">Chat...</button>
                    </div>
                    <div class="friend">
                        <img src="photos/tighnari.png" alt="Tighnari" class="friend-user-img">
                        <div>
                            <h4>Tighnari</h4>
                            <p>Available</p>
                        </div>
                        <button onclick="chatWithFriend(7862)">Chat...</button>
                    </div>
                    <div class="friend">
                        <img src="photos/iron.png" alt="Iron Man" class="friend-user-img">
                        <div>
                            <h4>Iron Man</h4>
                            <p>Available</p>
                        </div>
                        <button onclick="chatWithFriend(7863)">Chat...</button>
                    </div>
                    <div class="friend">
                        <img src="photos/jack.png" alt="Jack Sparrow" class="friend-user-img">
                        <div>
                            <h4>Jack Sparrow</h4>
                            <p>Available</p>
                        </div>
                        <button onclick="chatWithFriend(7864)">Chat...</button>
                    </div>
                    <div class="friend">
                        <img src="photos/tighnari.png" alt="Tighnari" class="friend-user-img">
                        <div>
                            <h4>Tighnari</h4>
                            <p>Available</p>
                        </div>
                        <button onclick="chatWithFriend(7862)">Chat...</button>
                    </div>
                    <div class="friend">
                        <img src="photos/tighnari.png" alt="Tighnari" class="friend-user-img">
                        <div>
                            <h4>Tighnari</h4>
                            <p>Available</p>
                        </div>
                        <button onclick="chatWithFriend(7862)">Chat...</button>
                    </div>
                </div>

                <script>
                    function chatWithFriend(friendId) {
                        // Open a new chat window with the friend
                        window.open('http://127.0.0.1:' + friendId, "_blank");
                    }
                </script>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
